<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Rebuilds</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <a href="index.html" id="logo_link1">
            <img class="logo" src="images/logo.png" alt="Second Chance Logo">
        </a>
        <nav>
            <a class="home" href="index.html">Home</a>
            <a class="story" href="our-story.html">Our Story</a>
            <a class="past" href="past-rebuilds.html">Past Projects</a>
        </nav>
        <a href="index.html" id="logo_link2">
            <img class="logo" src="images/logo.png" alt="Second Chance Logo">
        </a>
    </header>
    <main class="past-rebuilds">
        <div id="slideshow-container">
                <div class="mySlides fade">
                    <div class="numbertext">1 / 4</div>
                    <img src="images/vehicle/bayou5.jpg" style="width:100%" alt="bayou_before">
                    <img src="images/vehicle/bayou1.jpeg" style="width:100%" alt="bayou_after">
                    <div class="text">Caption Text</div>
                </div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">2 / 4</div>
                    <img src="images/vehicle/karma2.jpg" style="width:100%" alt="karma_before">
                    <img src="images/vehicle/karma3.jpg" style="width:100%" alt="karma_after">
                    <div class="text">Caption Text</div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">3 / 4</div>
                    <img src="images/vehicle/sabotage2.jpg" style="width:100%" alt="sabotage_before">
                    <img src="images/vehicle/sabotage3.jpg" style="width:100%" alt="sabotage_after">
                    <div class="text">Caption Text</div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">4 / 4</div>
                    <img src="images/vehicle/solstice1.jpg" style="width:100%" alt="solstice_before">
                    <img src="images/vehicle/solstice2.jpg" style="width:100%" alt="solstice_after">    
                    <div class="text">Caption Text</div>
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
          </div>
          
    </main>
    <footer>
        <h3>Second Chance &copy; 2024 - Spencer Reynolds</h3>
        <p><a href="site-plan.html" target="site-plan.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "grid";
        dots[slideIndex-1].className += " active";
        }
    </script>
</body>
</html>
